<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exercicios Manipulando a DOM</title>
  </head>
  <body>
    <div id="app">
      <button class="butao">Adicionar</button>
      <div class="box"></div>
    </div>
    <script>
      var boxElement = document.querySelector("div.box");
      var btnElement = document.querySelector("button.butao");

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      btnElement.onclick = function () {
        boxElement.style.width = 100;
        boxElement.style.height = 100;
        boxElement.style.backgroundColor = getRandomColor();
      };
    </script>
  </body>
</html>
